<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Layout</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial;
    background-color: #111;
}

/* Ảnh chính */
.main-img {
    width: 300px;
    cursor: pointer;
    transition: 0.3s;
}

.main-img:hover {
    transform: scale(1.05);
}

/* Container 2 ảnh */
.image-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}

.image-row {
    width: 60%;
    display: flex;
    justify-content: space-between;
}

.side-img {
    width: 250px;
    cursor: pointer;
    transition: 0.3s;
}

.side-img:hover {
    transform: scale(1.1);
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- Ảnh chính -->
<img src="main.jpg" id="mainImage" class="main-img" onclick="showImages()">

<!-- 2 ảnh hai bên -->
<div id="imageGroup" class="image-wrapper hidden">
    <div class="image-row">
        <img src="img1.jpg" class="side-img" onclick="goLink1()">
        <img src="img2.jpg" class="side-img" onclick="goLink2()">
    </div>
</div>

<script>
function showImages() {
    // Ẩn ảnh main
    document.getElementById("mainImage").style.display = "none";
    
    // Hiện 2 ảnh mới
    document.getElementById("imageGroup").classList.remove("hidden");
}

function goLink1() {
    window.open("https://google.com", "_blank");
}

function goLink2() {
    window.open("https://youtube.com", "_blank");
}
</script>

</body>
</html>
